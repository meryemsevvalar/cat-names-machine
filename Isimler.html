<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Form.css">
        <meta name="wiewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bilgiler</title>
         <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
       
        <form>
            <div>
              <!-- <video src="/videos/kesilmis.mp4" autoPlay loop muted /> --> 
            <label>Kedinizin Yaşı</label>
            <br>
            <select id="yas" name="yas1">
                <option value="sifiralti">0-6 ay</option>
                <option value="biriki">1-2 yaş arası</option>
                <option value="ikibes">2-5 yaş arası</option>
                <option value="bes">5+</option>
            </select>
            <br><br>

            <label>Kedinizin Cinsi</label>
            <br>
            <select id="cins" name="cins1">
                <option value="tekir">Tekir</option>
                <option value="british">British Shorthair</option>
                <option value="bengal">Bengal Kedisi</option>
                <option value="scottish">Scottish Fold</option>
                <option value="muchkin">Munchkin</option>
                <option value="snowshoe">Snowshoe</option>
                <option value="chartreux">Chartreux</option>
                <option value="ormankedisi">Orman Kedisi</option>
                <option value="chincilla">Chinchilla</option>
                <option value="bombay">Bombay</option>
                <option value="sfenks">Sfenks</option>
                <option value="siyam">Siyam</option>
                <option value="diger">Diğer</option>
            </select>
            <br><br>

            <label>Kedinizin Rengi</label>
            <br>
            <select id="renk" name="renk1">
            <option value="saribeyaz">Sarı-Beyaz</option>
            <option value="sari">Sarı</option>
            <option value="alacali">Alacalı Kahve</option>
            <option value="siyah">Siyah</option>
            <option value="siyahbeyaz">Siyah-Beyaz</option>
            <option value="beyaz">Beyaz</option>
            <option value="gri">Gri</option>
            <option value="Kahverengi"></option>
            </select>
            <br><br>

            <label>Kedinizin En Sevdiği Yemek</label>
            <br>
            <select id="yemek" name="yemek1">
                <option value="tavuk">Tavuk</option>
                <option value="kirmiziet">Kırmızı Et</option>
                <option value="balik">Balık</option>
                <option value="sebze">Sebze</option>
            </select>
            <br><br>

            <label>Kedinizi Bulduğunuz Yer</label>
            <br>
            <select id="yer" name="yer1">
            <option value="sokak">Sokak</option>
            <option value="veteriner">Veteriner</option>
            <option value="orman">Orman</option>
            <option value="internet">Internet</option>
            <option value="sahil">Sahil</option>
            <option value="diger">Diğer</option>
            </select>
            <br><br>

            <input type="submit" value="Gönder">
        </div>
        </form>

    </body>
</html>
